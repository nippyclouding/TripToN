<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/1_main.css">
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/shared.css">
</head>
<body class="main-background">
    <!-- 좌측 하단 심볼N 이미지 -->
    <div class="symbol-logo" onclick="toggleSidebar()">
        <img src="/image/sharedImage/심볼N.png" alt="심볼N">
    </div>

    <!-- 사이드바 추가 (body 태그 안 어디든) -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-close" onclick="closeSidebar()">×</div>
            <div class="sidebar-menu">
                <div class="menu-item" data-delay="0" data-link="/introduce"><i>STORY</i></div>
                <div class="menu-item" data-delay="200" data-link="/select"><i>CHOOSE YOUR TRIP</i></div>
                <div class="menu-item" data-delay="400" data-link="/find"><i>SHOW RESULTS</i></div>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>


    <!-- 우측 중간 화살표 버튼 (새로 추가) -->
    <div class="arrow-button-container">
        <a href="/introduce" class="arrow-btn">
            <img src="/image/1_mainPage/화살표.png" alt="소개 페이지로 이동">
        </a>
    </div>

    <!-- 하단 중앙 결과보기 버튼
    <div class="bottom-right-btn">
        <a href="/find" class="find-btn">결과보기</a>
    </div>
    -->

    <!-- 우측 하단 사운드 토글 버튼 -->
    <div class="sound-toggle-container">
        <button class="sound-toggle-btn" onclick="toggleSound()">
            <img id="sound-status-icon" class="sound-status-icon" src="/image/sharedImage/line.png" alt="음악 정지">
            <img class="sound-logo" src="/image/sharedImage/soundLogo.png" alt="사운드 컨트롤">
        </button>
    </div>

    <script src="/js/music-manager.js"></script>
    <script src="/js/1_main.js"></script>
    <script src="/js/shared.js"></script>


    <!-- 사운드 토글 함수 -->
    <script>
        function toggleSound() {
            if (window.musicManager) {
                window.musicManager.toggleMute();
            }
        }
    </script>

</body>
</html>
