<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 가방 데이터</title>
    <link rel="stylesheet" href="/css/myData.css">
</head>
<body>
<div class="container">
    <h1 th:text="${luggage.userName + '의 가방 정보'}"></h1>

    <div class="data-section">
        <h2>📝 고민 내용</h2>
        <div class="content-box">
            <p th:text="${luggage.concern}"></p>
        </div>
    </div>

    <div class="data-section">
        <h2>💬 가방의 답변</h2>
        <div class="answer-box">
            <p th:text="${luggage.answer}"></p>
        </div>
    </div>

    <div class="data-section">
        <h2>⏰ 생성 시간</h2>
        <p th:text="${#temporals.format(luggage.dateTime, 'yyyy년 MM월 dd일 HH:mm:ss')}"></p>
    </div>

    <div class="actions">
        <a href="/find" class="back-btn">목록으로</a>
        <a href="/" class="home-btn">홈으로</a>
    </div>
</div>
</body>
</html>
