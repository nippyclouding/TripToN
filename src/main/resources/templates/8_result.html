<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>결과</title>
    <link rel="stylesheet" href="/css/5_result.css">
</head>
<body>
<div class="container">
    <!-- 에러가 있는 경우 -->
    <div th:if="${error}" class="error-message">
        <h1>오류가 발생했습니다</h1>
        <p th:text="${error}"></p>
        <a href="/" class="restart-btn">처음부터 다시 시작</a>
    </div>

    <!-- 정상적인 결과 표시 -->
    <div th:unless="${error}" class="result-content">
        <h1>고민 처리 완료!</h1>

        <div class="user-info">
            <h2><span th:text="${userName}"></span>님의 고민</h2>
            <div class="concern-box">
                <p th:text="${concern}"></p>
            </div>
        </div>

        <div class="answer-section">
            <h2>🎒 가방의 답변</h2>
            <div class="answer-box">
                <p th:text="${answer}"></p>
            </div>
        </div>

        <!-- 우측 하단 전체 결과보기 버튼 -->
        <div class="bottom-right-btn">
            <a href="/find" class="find-btn">전체 결과보기</a>
        </div>
    </div>
</div>
</body>
</html>
