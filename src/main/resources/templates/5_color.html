<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔 선택 페이지</title>
    <link rel="stylesheet" href="/css/5_color.css">
</head>
<body>
<div class="container">
    <h1>색깔 선택 페이지</h1>
    <form id="colorForm" method="post" action="/color">
        <div class="button-container">
            <button type="button" class="color-btn red-btn" data-color="red">빨간색</button>
            <button type="button" class="color-btn green-btn" data-color="green">초록색</button>
            <button type="button" class="color-btn blue-btn" data-color="blue">파란색</button>
        </div>
        <div class="selected-colors">
            <h3>선택된 색깔: <span id="selectedColor">없음</span></h3>
        </div>
        <button type="submit" id="submitBtn" disabled>선택 완료</button>
    </form>
</div>
<script src="/js/5_color.js"></script>
</body>
</html>
