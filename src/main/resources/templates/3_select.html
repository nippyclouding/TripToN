<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/3_select.css">
    <link rel="stylesheet" href="/css/shared.css">
    <script src="/js/3_select.js"></script>
</head>
<body>

<!-- 좌측 하단 심볼N 이미지 (외부용 - 사이드바 닫혔을 때만 보임) -->
<div class="symbol-logo-outside" onclick="toggleSidebar()">
    <img src="/image/sharedImage/symbolN.png" alt="심볼N">
</div>

<!-- 전체 화면 블러 + 좌측 메뉴 -->
<div class="sidebar" id="sidebar" onclick="event.target === this && closeSidebar()">
    <div class="sidebar-content">
        <div class="sidebar-menu">
            <div class="menu-item" data-delay="0" data-link="/">
                <img src="/image/sharedImage/button_home.png" alt="HOME">
            </div>
            <div class="menu-item" data-delay="100" data-link="/introduce">
                <img src="/image/sharedImage/button_story.png" alt="STORY">
            </div>
            <div class="menu-item" data-delay="200" data-link="/select">
                <img src="/image/sharedImage/button_choose.png" alt="CHOOSE">
            </div>
            <div class="menu-item" data-delay="300" data-link="/result">
                <img src="/image/sharedImage/button_n.png" alt="N'">
            </div>
        </div>
    </div>
</div>

<!-- 우측 하단 사운드 토글 버튼 -->
<div class="sound-toggle-container">
    <div class="sound-toggle-btn" onclick="toggleSound()">
        <img id="sound-status-icon" class="sound-status-icon" src="/image/sharedImage/line.png" alt="음악 정지">
        <img class="sound-logo" src="/image/sharedImage/soundLogo.png" alt="사운드 컨트롤">
    </div>
</div>

<!-- 중앙에 보여질 가방 이미지 -->
<div class="bag-container">
    <img id="bag-image" src="/image/3_selectPage/item1.png" alt="Bag">
</div>

<!-- 아이템 소개 모달 -->
<div class="item-modal" id="itemModal">
    <div class="modal-background" onclick="closeItemModal()"></div>
    <div class="modal-content">
        <img id="item-introduce-image" src="" alt="Item Introduction">

        <!-- 버튼 컨테이너 -->
        <div class="modal-buttons">
            <!-- 화살표 버튼 (입력창 열기용) -->
            <div class="modal-arrow-btn" onclick="showInputModal()">
                <img src="/image/3_selectPage/arrow22.png" alt="선택하기">
            </div>

            <!-- 닫기 버튼 -->
            <div class="modal-close-btn" onclick="closeItemModal()">
                <img src="/image/3_selectPage/CLOSE.png" alt="닫기">
            </div>
        </div>
    </div>
</div>


<!-- 사용자 입력 모달 -->
<div class="input-modal" id="inputModal">
    <div class="input-modal-background"></div>
    
    <!-- 모달 외부 상단 헤더 텍스트 -->
    <div class="input-modal-title">
        <h2>당신의 배게는</h2>
        <p>너무 많은 걱정을 품고있지 않나요?</p>
    </div>
    
    <div class="input-modal-content">
        <!-- 모달 컨테이너 상단 이미지 -->
        <div class="input-modal-inner-image">
            <img src="/image/3_selectPage/enterYourThoughts.png" alt="당신의 생각을 입력해보세요">
        </div>
        <div class="input-modal-body">
            <form id="concern-form" method="post" action="/concern">
                <input type="hidden" id="luggage-input" name="luggageType" value="">
                <div class="input-container">
                    <textarea id="concern-input" name="concern" placeholder="EX) 내일 그 일 어떻게 하지..." rows="6" maxlength="120"></textarea>
                </div>
                <div class="input-container">
                    <input type="text" id="username-input" name="userName" placeholder="이름을 입력하세요">
                </div>

                <div class="input-container">
                    <input type="password" id="password-input" name="password" placeholder="비밀번호 (최대 4자리)" maxlength="4">
                </div>
                
                <div class="input-modal-buttons">
                    <!-- 제출 화살표 버튼 -->
                    <div class="input-modal-arrow-btn" onclick="submitConcern()">
                        <img src="/image/3_selectPage/arrow22.png" alt="제출하기">
                    </div>

                    <!-- 닫기 버튼 -->
                    <div class="input-modal-close-btn" onclick="closeInputModal()">
                        <img src="/image/3_selectPage/CLOSE.png" alt="닫기">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 하단 컨트롤 영역 -->
<div class="bottom-controls">
    <div class="arrow-btn" id="prev-btn">
        <img src="/image/3_selectPage/arrow11.png" alt="Previous">
    </div>

    <!-- about 버튼으로 변경 -->
    <div class="about-btn" id="about-btn" onclick="openItemModal()">
        <img src="/image/3_selectPage/ABOUT.png" alt="About">
    </div>

    <div class="arrow-btn" id="next-btn">
        <img src="/image/3_selectPage/arrow22.png" alt="Next">
    </div>
</div>

<div class="moving-text">
    <img src="/image/3_selectPage/BackgroundText.png" alt="Moving Text">
</div>

<!-- 공통 스크립트들 -->
<script src="/js/music-manager.js"></script>
<script src="/js/shared.js"></script>
</body>
</html>
